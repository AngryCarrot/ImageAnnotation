    <script>
        $("#start-train").click(function (event) {
            console.log(event);
            $("#progress-div").show();
            progressBarGo();
            $("#train-form").ajaxSubmit(function(message) {
                // 对于表单提交成功后处理，message为提交页面operation.htm的返回内容
                console.log(message);
            });
        });
        function progressBarGo() {
            var len = 0;
            // 200ms走一个单位看上去匀速
            setTimeout(function () {
                var div = $("#progress-bar");
                len = len + 100;
                //console.log(len);
                div.width(len + "%");
                if (len < 100) {
                    setTimeout(arguments.callee, 200);
                }
            }, 200);
        }
    </script>
